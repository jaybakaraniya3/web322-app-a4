<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WEB322 - Assignment 4</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/shop">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/items">Items</a></li>
                    <li class="nav-item"><a class="nav-link" href="/categories">Categories</a></li>
                    <li class="nav-item active"><a class="nav-link" href="/items/add">Add Item</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container" style="padding-top: 90px;">
        <h2>Add New Item:</h2>
        <form method="post" action="/items/add" enctype="multipart/form-data">
            <fieldset>
                <legend>Feature Image of Item:</legend>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group mb-3">
                            <input class="form-control" id="featureImage" name="featureImage" type="file" />
                        </div>
                    </div>
                </div>
            </fieldset>
            <br />
            
            <fieldset>
                <legend>Item Content:</legend>
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group mb-3">
                            <label for="name">Item Name:</label>
                            <input class="form-control" id="name" name="name" type="text" placeholder="Enter item name" required />
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group mb-3">
                            <label for="price">Item Price:</label>
                            <input class="form-control" id="price" name="price" type="number" placeholder="Enter item price" required />
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group mb-3">
                            <label for="description">Item Description:</label>
                            <textarea class="form-control" id="description" name="description" rows="5" placeholder="Enter item description"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="category">Item Category:</label>
                            <select class="form-control" name="category" id="category" required>
                                {{#each categories}}
                                <option value="{{this.id}}">{{this.category}}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="published">Item Visibility:</label>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="published" id="published" />
                                    Published
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            
            <hr />
            <input type="submit" class="btn btn-primary" value="Add Item" />
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
